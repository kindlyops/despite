machine:
  services:
    - docker

dependencies:
  override:
    # this project uses the gb tool instead of `go build`
    - go get github.com/constabulary/gb/...
    - go get github.com/tcnksm/ghr
    - GOOS=linux GOARCH=amd64 gb build all
    - GOOS=linux GOARCH=arm gb build all
    - GOOS=darwin gb build all
    - GOOS=windows gb build all
    - mv bin/* $CIRCLE_ARTIFACTS
    - docker build -t kindlyops/despite .

test:
  override:
    # this project uses the gb tool instead of `go test`
    - gb test

