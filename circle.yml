machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo rm /usr/local/bin/docker-compose
    - sudo curl -L https://github.com/docker/compose/releases/download/1.7.1/docker-compose-Linux-x86_64 > docker-compose
    - sudo mv docker-compose /usr/local/bin/
    - sudo chmod +x /usr/local/bin/docker-compose
  services:
    - docker

dependencies:
  override:
    - GOOS=linux GOARCH=amd64 make build
    - GOOS=linux GOARCH=arm make build
    - GOOS=darwin GOARCH=amd64 make build
    - GOOS=windows GOARCH=amd64 make build
    - cp bin/* $CIRCLE_ARTIFACTS
    - docker build -t kindlyops/despite:$CIRCLE_BUILD_NUM .

test:
  override:
    # this project uses the gb tool instead of `go test`
    - gb test

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push kindlyops/despite:$CIRCLE_BUILD_NUM

