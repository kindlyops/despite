machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo rm /usr/local/bin/docker-compose
    - sudo curl -L https://github.com/docker/compose/releases/download/1.7.1/docker-compose-Linux-x86_64 > docker-compose
    - sudo mv docker-compose /usr/local/bin/
    - sudo chmod +x /usr/local/bin/docker-compose
  services:
    - docker

dependencies:
  override:
    - env GOOS=linux GOARCH=amd64 make build
    - env GOOS=linux GOARCH=arm make build
    - env GOOS=darwin GOARCH=amd64 make build
    - env GOOS=windows GOARCH=amd64 make build
    - cp bin/* $CIRCLE_ARTIFACTS
    - docker build -t kindlyops/despite:$CIRCLE_BUILD_NUM .
    - docker tag kindlyops/despite:$CIRCLE_BUILD_NUM kindlyops/despite:latest

test:
  override:
    # this project uses the gb tool instead of `go test`
    - make test

deployment:
  prerelease:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push kindlyops/despite:latest
      - make prelease
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: kindlyops
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag kindlyops/despite kindlyops/despite:$CIRCLE_TAG
      - docker push kindlyops/despite:$CIRCLE_TAG
      - make release


