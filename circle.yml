machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo rm /usr/local/bin/docker-compose
    - sudo curl -L https://github.com/docker/compose/releases/download/1.7.1/docker-compose-Linux-x86_64 > docker-compose
    - sudo mv docker-compose /usr/local/bin/
    - sudo chmod +x /usr/local/bin/docker-compose
    - go get github.com/karalabe/xgo
    - go get -u github.com/jteeuwen/go-bindata/...
    - go get -u github.com/Masterminds/glide/...
    - cd src; glide install
  services:
    - docker

dependencies:
  override:
    - make xbuild
    - cp despite-* $CIRCLE_ARTIFACTS
    - docker build -t kindlyops/despite .

test:
  override:
    - make test

deployment:
  prerelease:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag kindlyops/despite kindlyops/despite:prerelease
      - docker push kindlyops/despite:latest
      - make prerelease
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: kindlyops
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag kindlyops/despite kindlyops/despite:$CIRCLE_TAG
      - docker push kindlyops/despite:$CIRCLE_TAG
      - make release
      - make homebrew
